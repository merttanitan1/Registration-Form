<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" required name="firstname" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input type="text" required name="lastname" id="last-name"></label>
            <label for="e-mail">Enter Your Email: <input type="email" required name="email" id="e-mail"></label>
            <label for="create-password">Create a New Password: <input required type="passowrd" name="pass" id="create-password"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="business"><input type="radio" name="acc-type" id="business" checked>Personal</label>
            <label for="business"><input type="radio" name="acc-type" id="business">Busines</label>
        </fieldset>
        <fieldset></fieldset>
    </form>
</body>
</html>
