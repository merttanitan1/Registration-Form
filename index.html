<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" required name="firstname" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input type="text" required name="lastname" id="last-name"></label>
            <label for="e-mail">Enter Your Email: <input type="email" required name="email" id="e-mail"></label>
            <label for="create-password">Create a New Password: <input required type="passowrd" name="pass" id="create-password"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="business"><input class="inline" type="radio" name="acc-type" id="business" checked>Personal</label>
            <label for="business"><input class="inline" type="radio" name="acc-type" id="business">Business</label>
        </fieldset>
        <fieldset>
            <label for="picture">Upload a profile picture: <input type="file" name="pp" id="picture"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" name="ages" id="age"></label>
            <label for="option">How did you hear about us?
                <select name="options" id="option">
                    <option value="">(select one)</option>
                    <option value="1">News</option>
                    <option value="2">YouTube Channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms"><input type="checkbox" class="inline" name="terms-and-conditions" id="terms"> I accept the <a href="#terms-and-conditions">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
